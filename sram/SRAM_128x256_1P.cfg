#=========================================================================
# CACTI-Based Memory Compiler Configuration File
#=========================================================================
# You should really only change the wordLength and the numWords
# parameters. Leave the other parameters alone for now. The wordLength
# is in units of bits and it must be a multiple of eight and the total
# SRAM size must be greater than or equal to 64B.

conf:
  baseName:   SRAM
  wordLength: 128
  numWords:   256
  numRWPorts: 1
  numRPorts:  0
  numWPorts:  0
  technology: 45
  opCond:     Typical
  debug:      False
  noBM:       False
